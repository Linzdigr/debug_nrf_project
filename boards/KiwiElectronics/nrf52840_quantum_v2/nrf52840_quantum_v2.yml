board:
  identifier: nrf52840_quantum_v2/nrf52840
  name: Board for quantum project
  vendor: KiwiElectronics
  type: mcu
  arch: arm
  ram: 256
  flash: 1024
  toolchain:
    - zephyr
    - gnuarmemb
    - xtools
  supported:
    - adc
    - arduino_gpio
    - arduino_i2c
    - arduino_spi
    - ble
    - counter
    - gpio
    - i2c
    - i2s
    - ieee802154
    - pwm
    - spi
    - qspi
    - usb_cdc
    - usb_device
    - watchdog
    - netif:openthread